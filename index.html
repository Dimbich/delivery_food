<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Food - доставка еду на дом</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Шапка сайта -->
    <header class="header">
      <!-- Логитип -->
      <img src="img/logo.svg" alt="Logo" class="logo">
      <!-- Поле поиска -->
      <input type="text" class="input search-input" placeholder="Адрес доставки">
      <div class="buttons">
        <button class="button button-primary">
          <img class="button-icon" src="./img/user.svg" alt="user">
          <span class="button-text">Войти</span> 
        </button>
        <button class="button">
          <img class="button-icon" src="./img/basket.svg" alt="basket">
          <span class="button-text">Корзина</span> 
        </button>
      </div>
    </header>
  </div>
</body>

</html>
